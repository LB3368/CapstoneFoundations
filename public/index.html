<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <header>
      <h1>Todo List</h1>
    </header>
    <div class="container">
      <main>
        <section id="todo-list-view">
          <h1>My Todos</h1>
          <button id="show-todos-button">Show Todos</button>
          <button id="delete-all-button" style="display: none">Delete All</button>

          <ul id="todo-list"></ul>
        </section>
        <section id="completed-todos-view">
          <div class="completed-todos-container">
          <h2>Completed Todos</h2>
          <ul id="completed-todos"></ul>
        </div>
        </section>
        <section id="add-todo-view">
          <h2>Add Todo</h2>
          <form id="add-todo-form">
            <input type="text" id="todo-input" placeholder="Add a new todo" />
            <button id="submit">Add Todo</button>
          </form>
          <div id="todo-list" class="todo-list"></div>
          <div id="completed-todos" class="completed-todos"></div>
        </section>
      </main>
    </div>
  
    <script src="script.js"></script>
  </body>
</html>
