<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo App</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <header>
        <h1>Todo List</h1>
    </header>
    <div class="container">
        <main>
            <div class="todo-list">
                <section id="todo-list-view">
                    <h2>My Todos</h2>
                    <ul id="todo-list"></ul>
                </section>
            </div>
            <div class="add-todo">
                <section id="add-todo-view">
                    <h2>Add Todo</h2>
                    <form id="todo-form">
                        <input type="text" id="todo-input" placeholder="Add a new todo" />
                        <button id="add-button">Add Todo</button>
                    </form>
                </section>
                <section id="add-todo-form">
                    <h2>Add Todo (Alternative)</h2>
                    <form id="add-todo-form">
                        <input type="text" id="add-todo-input" placeholder="Add a new todo" />
                        <button id="add-todo-button">Add Todo</button>
                    </form>
                </section>
            </div>
        </main>
    </div>
    

    <script src="script.js"></script>
</body>

</html>
